<!DOCTYPE html>
<html lang="en-us">
     <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" randomised Harry Potter sorting hat.">
	    <title>Harry Potter Sorting Hat</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    </head>
    <body class="background-image">
        <header>
            <img src="logo.png" alt="Harry Potter logo" id="logo">
        </header>
        <main>
            <img src="sortinghat.png" alt="An image of the sorting hat from Harry Potter" id="sorting-hat" onclick="sortHouse()">
            <p class="house-text">Click the hat to discover your Hogwarts house!</p>
        </main>
        <footer>
            <p><i class="far fa-copyright"></i> Copyright J.K. Rowling<br>& Warner Bros Entertainment Inc.</p>
        </footer>
    </body>
</html>
